<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso practico de JS</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este es el primer taller del curso practico de Javascript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="">
                Escibe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number" >
            <button type="button" onclick="calcularPerimetroCuadrado()">
                calcular el perimetro
            </button >
            <button type="button" onclick="calcularAreaCuadrado()">
                calcular el area
            </button>
            
        </form>
    
    </section>
    <section>
        <h2>Calcula el area y perimetro de un Triangulo</h2>
        <form action="">
            <label for="">
                Escibe cuanto mide el lado 1 de tu Triangulo:
            </label>
            <input id="inputTriangulo1" type="number" >

            <label for="">
                Escibe cuanto mide el lado 2 de tu Triangulo:
            </label>
            <input id="inputTriangulo2" type="number" >

            <label for="">
                Escibe cuanto mide la base de tu Triangulo:
            </label>
            <input id="inputTrianguloBase" type="number" >

            <label for="">
                Escibe cuanto mide la altura de tu Triangulo:
            </label>
            <input id="inputTrianguloAltura" type="number" >


            <button type="button" onclick="calcularPerimetroTriangulo()">
                calcular el perimetro
            </button >
            <button type="button" onclick="calcularAreaTriangulo()">
                calcular el area
            </button>
            <button type="button" onclick="calcularIsosceles()">
                es o no es isosceles
            </button>
            <button type="button" onclick="calcularAltura()">
                Altura del isosceles
            </button>
            
            <section>
                <h2>Calcula el area, diametro y perimetro de un circulo</h2>
                <form action="">
                    <label for="">
                        Escibe cuanto mide el radio de tu circulo:
                    </label>
                    <input id="inputCirculoRadio" type="number" >
                    <button type="button" onclick="calcularAreaCirculo()">
                        calcular el area
                    </button >
                    <button type="button" onclick="calcularDiametroCirculo()">
                        calcular el diametro
                    </button>
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        calcular el perimetro
                    </button>
                    
                </form>
            
            </section>
        </form>
    
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
